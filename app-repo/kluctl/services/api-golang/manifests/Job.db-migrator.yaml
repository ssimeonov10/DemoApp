apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrator
  namespace: demo-app-{{ args.environment }}
  annotations:
    kluctl.io/hook: pre-deploy
    kluctl.io/hook-weight: 2
spec:
  template:
    spec:
      containers:
        - name: migrate
          image: sidpalas/devops-directive-kubernetes-course-db-migrator:foobarbaz
          args:
            - -path=/app/migrations
            - -database=$(DATABASE_URL)?sslmode=disable
            - up
          envFrom:
            - secretRef:
                name: db-migrator-password
      restartPolicy: OnFailure
